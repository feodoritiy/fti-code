<!DOCTYPE html>
<html lang="en">

   <head>
      <style>
         /* [>css<] */
      </style>

      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>

   <body>
      <main>
         <a href="@main-menu" id="buttonBack">
            <svg width="90" height="31" viewBox="0 0 90 31" fill="none" xmlns="http://www.w3.org/2000/svg">
               <path d="M1 30.0151L45.1709 13.9849L89.3417 30.0151" stroke="#FF4D00" stroke-opacity="0.29"/>
               <path d="M1 17.0151L45.1709 0.984922L89.3417 17.0151" stroke="#FFB800" stroke-opacity="0.29"/>
            </svg>
         </a>

         <header>
            <div class="handle"></div>
            <div class="logo">Versus <span class="logo__x">X</span> <span class="logo__subtitle">shop</span></div>
         </header>
         <div class="row">
         
            <div class="images dn">
               <img src="[figure/black-t]" id="imageFigure_black" />
               <img src="[figure/green-r]" id="imageFigure_green" />
               <img src="[figure/orange-p]" id="imageFigure_orange" />
               <img src="[figure/pink-x]" id="imageFigure_pink" />
               <img src="[figure/yellow-o]" id="imageFigure_yellow" />
               
               <img src="[field/pink]" id="imageField_pink" />
               <img src="[field/sky]" id="imageField_sky" />
               <img src="[field/crystal]" id="imageField_crystal" />
               <img src="[field/leopard]" id="imageField_leopard" />
               <img src="[field/frame]" id="imageField_frame" />
            </div>
         
            <div class="slider" data-type="figure" data-current="0" style="margin-right: calc(44 / 16 * 1em);"> <!-- slider STOP: figures -->
               <div class="slider__title">Фигуры</div>
               <div class="slider__middle">
         
                  <div class="slider__arrow slider__arrow_left">
                     <svg width="18" height="90" viewBox="0 0 18 90" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.0302 0.829132L1 45L17.0301 89.1709" stroke="black" />
                     </svg>
                  </div>
         
                  <div class="slider__carousel">
                     <div class="slider__content" style="left: 0px;">
         
                        <div class="slider__cell" data-value="pink" data-state="selected">
                           <img src="[figure/pink-x]" />
                           <div class="slider__cell-price">
                              0
                           </div>
                        </div>
         
                        <div class="slider__cell" data-value="yellow" data-state="select">
                           <img src="[figure/yellow-o]" />
                           <div class="slider__cell-price">
                              10 000
                           </div>
                        </div>
         
                        <div class="slider__cell" data-value="orange" data-state="buy">
                           <img src="[figure/orange-p]" />
                           <div class="slider__cell-price">
                              20 000
                           </div>
                        </div>
         
                        <div class="slider__cell" data-value="black" data-state="buy">
                           <img src="[figure/black-t]" />
                           <div class="slider__cell-price">
                              35 000
                           </div>
                        </div>
                        
                        <div class="slider__cell" data-value="green" data-state="buy">
                           <img src="[figure/green-r]" />
                           <div class="slider__cell-price">
                              100 000
                           </div>
                        </div>
                        
                     </div>
                  </div>
         
                  <div class="slider__arrow slider__arrow_right">
                     <svg width="18" height="90" viewBox="0 0 18 90" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 0.829132L17.0302 45L1 89.1709" stroke="black" />
                     </svg>
                  </div>
         
               </div>
         
               <div class="slider__footer">
                  <button class="button_buy">
                     <div>Купить</div>
                  </button>
                  <button class="button_select dn">
                     <div>Выбрать</div>
                  </button>
                  <button class="button_selected dn" disabled>
                     <div>Выбрано</div>
                  </button>
               </div>
            </div> <!-- / slider -->

            <div class="slider" data-type="field" data-current="0"> <!-- slider STOP: fields -->
               <div class="slider__title">Поля</div>
               <div class="slider__middle">
         
                  <div class="slider__arrow slider__arrow_left">
                     <svg width="18" height="90" viewBox="0 0 18 90" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.0302 0.829132L1 45L17.0301 89.1709" stroke="black" />
                     </svg>
                  </div>
         
                  <div class="slider__carousel">
                     <div class="slider__content" style="left: 0px;">
         
                        <div class="slider__cell" data-value="pink" data-state="selected">
                           <img src="[field/pink]" />
                           <div class="slider__cell-price">
                              0
                           </div>
                        </div>
         
                        <div class="slider__cell" data-value="sky" data-state="buy">
                           <img src="[field/sky]" />
                           <div class="slider__cell-price">
                              10 000
                           </div>
                        </div>
                        
                        <div class="slider__cell" data-value="crystal" data-state="buy">
                           <img src="[field/crystal]" />
                           <div class="slider__cell-price">
                              20 000
                           </div>
                        </div>
         
                        <div class="slider__cell" data-value="leopard" data-state="buy">
                           <img src="[field/leopard]" />
                           <div class="slider__cell-price">
                              35 000
                           </div>
                        </div>

                        <div class="slider__cell" data-value="frame" data-state="buy">
                           <img src="[field/frame]" />
                           <div class="slider__cell-price">
                              100 000
                           </div>
                        </div>

                     </div>
                  </div>
         
                  <div class="slider__arrow slider__arrow_right">
                     <svg width="18" height="90" viewBox="0 0 18 90" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 0.829132L17.0302 45L1 89.1709" stroke="black" />
                     </svg>
                  </div>
         
               </div>
         
               <div class="slider__footer">
                  <button class="button_buy">
                     <div>Купить</div>
                  </button>
                  <button class="button_select dn">
                     <div>Выбрать</div>
                  </button>
                  <button class="button_selected dn" disabled>
                     <div>Выбрано</div>
                  </button>
               </div>
            </div> <!-- / slider -->
            
            <div class="fitting">
               <div class="fitting__title">
                  Примерочная
               </div>
               <div class="fitting__field">
                  <div class="fitting__field-wrapper">
                     <div class="row">
                        <div class="fitting__cell"></div>
                        <div class="fitting__cell"></div>
                        <div class="fitting__cell"></div>
                        <div class="fitting__cell"></div>
                        <div class="fitting__cell"></div>
                     </div>
                     
                     <div class="row">
                        <div class="fitting__cell"></div>
                        <div class="fitting__cell">
                           <div class="fitting__figure"></div>
                        </div>
                        <div class="fitting__cell">
                           <div class="fitting__figure"></div>
                        </div>
                        <div class="fitting__cell"></div>
                        <div class="fitting__cell"></div>
                     </div>

                     <div class="row">
                        <div class="fitting__cell"></div>
                        <div class="fitting__cell"></div>
                        <div class="fitting__cell"></div>
                        <div class="fitting__cell"></div>
                        <div class="fitting__cell"></div>
                     </div>
                  </div>
               </div>

               <button class="fitting__amount">
                  <div>
                     Валюта - <span id="amountEl">10 000</span>
                  </div>
               </button>
            </div>
            
         </div>
      </main>

      <script>/* [>js<] */</script>
   </body>

</html>
