      <meta charset="UTF-8">

   <body>
      <main>
         <header>
            <div class="handle"></div>
            <div class="logo">Versus <span class="logo__x">X</span></div>
         </header>
         
         <div class="info">
            <h2>Вы подключились к игре!<br>
               <small style="font-weight: normal;">SID игры: <strong><span id="sidElement"></span></strong></small>
            </h2>
            <p>Сейчас в ней <span id=connectionCount>1</span> <span id=connectionCountWord>игрок</span>.
            Если вы готовы начинать нажмите кнопку <em>"Готов"</em>.</p>
            <p>Когда все будут готовы игра начнется!</p>
            <p><b>Выберите фигуру</b>, которой будете играть:</p>
            
            <div class="figure-select row">
               <div class="figure-select__cell figure-select__cell_selected"><img src="[figure/orange-x]"/></div>
               <div class="figure-select__cell"><img src="[figure/orange-o]"/></div>
               <div class="figure-select__cell"><img src="[figure/orange-p]"/></div>
               <div class="figure-select__cell"><img src="[figure/orange-t]"/></div>
               <div class="figure-select__cell"><img src="[figure/orange-r]"/></div>
            </div>

            <button class="info__button" id="buttonReady">
               <div>Готов</div>
            </button>
            <button class="info__button dn" id="buttonNotReady">
               <div>НЕ готов</div>
            </button>
         </div>
         
         <div class="statusbar"></div>
      </main>

               <div class="order__cell" id="orderCell1"><img src="[figure/pink-x]"/></div>
               <div class="order__cell order__cell_my" id="orderCell2"><img src="[figure/orange-p]"/></div>
               <div class="order__cell" id="orderCell3"><img src="[figure/pink-r]"/></div>
               <div class="order__cell" id="orderCell4"><img src="[figure/yellow-t]"/></div>
            </div>
         </div>
